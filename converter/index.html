<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/converter/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>XC Clone</h1>
      <nav>
        <ul>
          <li>Send Money</li>
          <li>Converter</li>
          <li>Currency API</li>
          <li>Tools</li>
        </ul>
      </nav>
      <div class="sign-in">
        <a>Sign In</a>
        <button>Register</button>
      </div>
    </header>
    <div id="hero">
      <h1>Currency Converter</h1>
    </div>
    <main>
      <section class="currency-converter">
        <!-- Currency conversion section -->
        <div id="conversion-form">
          <div id="input-row">
            <div class="input">
              <label for="amount">Amount</label>
              <input
                type="number"
                id="amount"
                placeholder="Enter amount to convert"
              />
            </div>
            <div class="input">
              <label for="baseCurrency">From</label>
              <input type="text" id="base-currency" placeholder="eg. USD" />
            </div>
            <button id="swap-button">Swap</button>
            <div class="input">
              <label for="targetCurrency">To</label>
              <input type="text" id="target-currency" placeholder="eg. EUR" />
            </div>
          </div>  
          <button
            id="convert-button"
            onclick="convertCurrency(document.getElementById('amount').value , document.getElementById('base-currency').value , document.getElementById('target-currency').value)"
          >
            Convert
          </button>
          <section class="result" id="conversion-results"></section>
        </div>
      </section>
    </main>

  </body>
</html>
