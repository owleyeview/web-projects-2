<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/converter/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>XC Clone</h1>
      <nav>
        <ul>
          <li>Send Money</li>
          <li>Converter</li>
          <li>Currency API</li>
          <li>Tools</li>
        </ul>
      </nav>
      <div class="sign-in">
        <button>Sign In</button>
        <button>Register</button>
      </div>
    </header>
    <main>
      <section class="currency-converter">
        <h1>Currency Converter</h1>

        <!-- Currency conversion section -->
        <form id="conversion-form">
          <div class="input">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              placeholder="Enter amount to convert"
            />
          </div>
          <div class="input">
            <label for="baseCurrency">From</label>
            <input type="text" id="base-currency" placeholder="eg. USD" />
          </div>
          <div><!-- switch base and target currencies --></div>
          <div class="input">
            <label for="targetCurrency">To</label>
            <input type="text" id="target-currency" placeholder="eg. EUR" />
          </div>
          <button
            onclick="convertCurrency(document.getElementById('amount').value , document.getElementById('base-currency').value , document.getElementById('target-currency').value)"
          >
            Convert
          </button>
        </form>
      </section>
      <section class="result" id="conversion-results"></section>
    </main>
    <!-- Currency lookup section -->
    <h2>Lookup Currency</h2>
    <label>
      Query:
      <input type="text" id="currencyQuery" placeholder="eg. Dollar" />
    </label>
    <br /><br />
    <button
      onclick="lookupCurrency(document.getElementById('currencyQuery').value)"
    >
      Lookup
    </button>
    <div class="result" id="lookup-result"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
